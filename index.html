<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1722038400&semt=sph">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body background="./images/—Pngtree—modern double color futuristic neon_1181573.jpg">
<div class="main">
    <div class="login-container">
        <div class="container">
            <h1 class="log">Login</h1>
        </div>
        <div class="name">
            <input type="text" focus placeholder="username" required>
            <i class='bx bxs-user bx-flip-horizontal' ></i>
        </div>
        <div class="password">
            <input type="password" focus placeholder="password" required>
            <i class='bx bxs-lock bx-flip-horizontal' ></i>
        </div>
        <div class="checkbox">
            <input type="checkbox"><label>Remember me</label>
        </div>
        <div class="forget">
            <label><a href="index1.html" class="f">Forget password?</a></label>
        </div>
        <div class="loginbn">
            <button type="submit"><a class="bn" href="loginpage.html">Login</a></button>
        </div>
    </div>
</div>
</body>
</html>
